<h2>Details</h2>
<hr />
<div class="card-body" style="text-align: center; border: 1px solid blue; width: 300px; margin-left: 100px;">
  <h5 class="card-title">{{product?.title}}</h5>
  <img [src]="product?.imageurl" width="100" height="100" alt="{{product?.title}}" />
  <p class="card-text">{{product?.title}}</p>
  <p class="card-text">{{product?.description}}</p>
  <p class="card-text">Price: ₹{{product?.price}}</p>
  <p class="card-text">Likes: {{product?.likes}}</p>
  <app-counter [count]="product?.likes" (update)="onUpdate($event)"> </app-counter>
  <br /><br />
  <button class="btn add" (click)="addToCart()">Add to cart</button>
  <button class="btn update" (click)="goToUpdate()">Update</button>
  <button class="btn remove" (click)="goToDelete(2)">Remove</button>
</div>
