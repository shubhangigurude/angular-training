<div class="container mt-4" *ngIf="product">
    <h2 class="mb-3">Update Product</h2>

    <form #productForm="ngForm" (ngSubmit)="onUpdate(product!)">

        <!-- Product ID (read-only) -->
        <div class="mb-3">
            <label class="form-label">Product ID</label>
            <input type="number" class="form-control" name="productId" [(ngModel)]="product!.id" readonly>
        </div>

        <!-- Product Name -->
        <div class="mb-3">
            <label class="form-label">Product Name</label>
            <input type="text" class="form-control" name="title" [(ngModel)]="product!.title" required>
        </div>

        <!-- Price -->
        <div class="mb-3">
            <label class="form-label">Price</label>
            <input type="number" class="form-control" name="price" [(ngModel)]="product!.price" required>
        </div>


        <!-- Image URL -->
        <div class="mb-3">
            <label class="form-label">Image URL</label>
            <input type="text" class="form-control" name="imageUrl" [(ngModel)]="product!.imageurl">
        </div>

        <button class="btn btn-primary" type="submit">Update</button>

    </form>
</div>
