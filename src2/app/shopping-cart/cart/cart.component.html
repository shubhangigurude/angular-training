<div class="container mt-4">
  <h2 class="mb-3 text-center">ðŸ›’ My Shopping Cart</h2>
  <div class="card shadow-sm">
    <div class="card-body p-0">
      <table class="table table-striped align-middle mb-0">
        <thead class="table-dark text-center">
          <tr>
            <th>Image</th>
            <th>Product</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cartitem of cartItems">
            <app-item [item]="cartitem" (remove)="removeItem(cartitem.productId)"></app-item>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="card-footer d-flex justify-content-between align-items-center">
      <h5 class="mb-0">Total: <span class="text-success fw-bold">â‚¹{{totalPrice}}</span></h5>
      <div>
        <button (click)="clearCart()" class="btn btn-outline-danger me-2">
          <i class="bi bi-x-circle"></i> Clear Cart
        </button>
        <button class="btn btn-success">
          <i class="bi bi-credit-card"></i> Checkout
        </button>
      </div>
    </div>
  </div>
</div>
